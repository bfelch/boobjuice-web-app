name: Dev Workflow

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log Level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
  push:
    branches:
      - dev

jobs:
  dev_workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pytest
        uses: ./.github/workflows/python-test

      - name: Docker Image
        uses: ./.github/workflows/docker-image