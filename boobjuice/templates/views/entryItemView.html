<li class="list-group-item">
	<!-- show on medium and larger screens -->
	<div class="d-md-flex d-none flex-row justify-content-between">
		<div class="flex-column w-75">
			<div class="d-flex">
				<span class="w-50"><span class="text-secondary">Entry time: </span>{{ item.timestamp }}</span>
				<span class="w-auto"><span class="text-secondary">Mass: </span>{{ item.mass }}g</span>
			</div>
			<div class="d-flex">
				<span class="w-50"><!--<span class="text-secondary">Profile: </span>{{ item.timestamp }}--></span>
				<span class="w-auto"><span class="text-secondary">Duration: </span>{{ item.duration }}m</span>
			</div>
		</div>
		<div class="flex-column w-auto">
			<button type="button" class="btn btn-secondary" onclick="entry.show(entry.MODE.UPDATE, {{item|tojson}})">
				Edit <i class="bi-pencil"></i>
			</button>
			<button type="button" class="btn btn-danger" onclick="entry.show(entry.MODE.DELETE, {{item|tojson}})">
				<i class="bi-trash"></i>
			</button>
		</div>
	</div>

	<!-- show on small and smaller screens -->
	<div class="d-flex d-md-none flex-column">
		<div class="d-flex"><span class="w-25 text-secondary">Entry time:&nbsp;</span>{{ item.timestamp }}</div>
		<!--<div class="d-flex"><span class="w-25 text-secondary">Profile:&nbsp;</span>{{ item.timestamp }}</div>-->
		<div class="d-flex"><span class="w-25 text-secondary">Mass:&nbsp;</span>{{ item.mass }}g</div>
		<div class="d-flex"><span class="w-25 text-secondary">Duration:&nbsp;</span>{{ item.duration }}m</div>
		<div class="ms-auto">
			<button type="button" class="btn btn-secondary" onclick="entry.show(entry.MODE.UPDATE, {{item|tojson}})">
				Edit <i class="bi-pencil"></i>
			</button>
			<button type="button" class="btn btn-danger" onclick="entry.show(entry.MODE.DELETE, {{item|tojson}})">
				<i class="bi-trash"></i>
			</button>
		</div>
	</div>
</li>
