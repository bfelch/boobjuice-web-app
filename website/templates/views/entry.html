<div class="modal fade" id="entryModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Title</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label for="entryTimestamp" class="form-label">Timestamp</label>
					<input type="datetime-local" class="form-control" name="entryTimestamp"/>
				</div>
				<div class="mb-3">
					<label for="entryMass" class="form-label">Mass (g)</label>
					<input type="number" class="form-control" name="entryMass"/>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-primary">Save Changes</button>
			</div>
		</div>
	</div>
</div>
